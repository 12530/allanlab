- title: Formation of heavy d-electron quasiparticles in Sr3Ru2O7
  image: Pub_327.png
  description:
    Using QPRES, we find that the bands in Sr3Ru2O7 look more like in heavy fermion material than in a normal metal. We present a detailed investigation into the formation of this particular electonic structure.
